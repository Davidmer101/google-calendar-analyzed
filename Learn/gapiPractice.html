<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script src = "./date.js" > </script>
    <script type="text/javascript">
     let daysToMonthcounter = 0;
     let calendarList = [];
     let weeklyData = {};
      // Client ID and API key from the Developer Console
     var API_KEY = 'AIzaSyBYxwNwT53EbvQNvhVCDD3FZW3KvTQWRBs';
     var CLIENT_ID = '958765352456-n0b4hg33876562lgerugi6qfei2jjaja.apps.googleusercontent.com';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        }, function(error) {
          appendPre(JSON.stringify(error, null, 2));
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          listOfCalendars();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      function listUpcomingEvents() {
        gapi.client.calendar.events.list({
          'calendarId': 'primary',
          'timeMin': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 10,
          'orderBy': 'startTime'
        }).then(function(response) {
          var events = response.result.items;
          appendPre('Upcoming events:');

          if (events.length > 0) {
            for (i = 0; i < events.length; i++) {
              var event = events[i];
              var when = event.start.dateTime;
              if (!when) {
                when = event.start.date;
              }
              appendPre(event.summary + ' (' + when + ')')
            }
          } else {
            appendPre('No upcoming events found.');
          }
        });
      }

      async function listOfCalendars() {
        appendPre('month start ' + monthDates().week4.weekStartDate.toLocaleString())
        appendPre('month ends ' + monthDates().week1.weekEndDate.toLocaleString())

        try {
          let response = await gapi.client.calendar.calendarList.list({});
          let calendars = response.result.items;
          for(let i = 0; i< calendars.length; i++) {
              let calendar = calendars[i];
              calendarList.push(calendar.summary)
              weeklyEvents(calendar.summary, calendar.id)
            }
            calendarList.sort();
        } catch (error) {
          console.log(error);
        }
      }

  /* Calendar TimeZone can be different from the display time zone in that case,
* I need to get the offset to correctly identify the display time then
* I can use that to determine the range of days I want the results to come out
* @param calName, CalId
* @does calls hoursPerCalendar with right parameters
* @return nothing
* problems display time can be different for each
*/

  /* takes a calendarID and gives you an offset of the primary display time from GMT
*/
   async function weeklyEvents (calName, calId) {
      events('week1', calName, calId, monthDates().week1.weekStartDate.toISOString(), monthDates().week1.weekEndDate.toISOString())
      events('week2', calName, calId, monthDates().week2.weekStartDate.toISOString(), monthDates().week2.weekEndDate.toISOString())
      events('week3', calName, calId, monthDates().week3.weekStartDate.toISOString(), monthDates().week3.weekEndDate.toISOString())
      events('week4', calName, calId, monthDates().week4.weekStartDate.toISOString(), monthDates().week4.weekEndDate.toISOString())

   }
   async function events(weekId, calName, calId, minDate, maxDate) {
    try {
      let response = await gapi.client.calendar.events.list({
        calendarId: calId,
        showDeleted: false,
        singleEvents: true,
        orderBy: 'startTime',
        timeZone: timeZone(new Date().toString()),
        timeMin: minDate,
        timeMax: maxDate
    });
    const events = response.result.items;
    appendPre('week ........' + weekId + '........calName: ' + calName + ' ......');
    let checkStart = true;
    let checkEnd = false;
    let startDate = new Date(minDate);
    let endDate = new Date(maxDate);
    appendPre('MINIMUM DATE' +  startDate.toLocaleString() +  ' Last Date: ' + endDate.toLocaleString());
    events.forEach((event) => {
       if (event.summary !== undefined && !event.start.date) { // ignores undefined and all day events
        let eventStartDate = new Date(event.start.dateTime);
        let eventEndDate = new Date(event.end.dateTime);
        let eventDuration =  timeBetween(eventStartDate, eventEndDate).hours
        //filter a day that is part of a different week 
        if (checkStart && eventStartDate.toDateString() <= startDate.toDateString()) {
          if(timeBetween(startDate, eventStartDate).minutes < -1) { // event start date is less than one minute the week start date
            appendPre('GOTCHA!')
            addToWeeklyData(weekId, calName,timeBetween(startDate, eventEndDate).hours)            
          } else {
            addToWeeklyData(weekId, calName, eventDuration);
          }
          appendPre('ON First DAY')
          checkStart = false;
        } else if (checkEnd || eventEndDate.toDateString() == endDate.toDateString()) {
          if(timeBetween(endDate, eventEndDate).minutes > 1) {
            appendPre ('END MARGIN GOTCHA!')
            addToWeeklyData(weekId, calName,timeBetween(eventStartDate, endDate).hours) 
          } else {
            addToWeeklyData(weekId, calName, eventDuration);
          }
          appendPre('ON LAST DAY')
          checkEnd = true;
        } else {
          addToWeeklyData(weekId, calName, eventDuration);
        }

        
        appendPre( event.summary  
           + ' start time ' + eventStartDate.toLocaleString()
           + ' end time ' + eventEndDate.toLocaleString() + ' dur: ' + 
             eventDuration);
       }
       
    })
    daysToMonthcounter = daysToMonthcounter + 1
    if(daysToMonthcounter == 4*calendarList.length) {
      appendPre(`*************************END*${daysToMonthcounter}*********${calendarList.length}**********************`)
      appendPre(JSON.stringify(weeklyData))
      calendarList.sort().forEach((e) => {appendPre(e)})
      sendToServer();
      appendPre(JSON.stringify(sortWeeklyData(weeklyData.week1)));
      
    }

    } catch (error) {
      console.log(error)
    }
  }
  function addToWeeklyData(weekName, calName, eventDuration) {
  
    let iterator = calendarList.keys();
    if (weeklyData[weekName] == undefined) { // cal name is not defined
      weeklyData[weekName] = {
        "weekid": weekName
      };
    }
    // eslint-disable-next-line eqeqeq
    if (weeklyData[weekName][calName] == undefined) { // if event is not already included, include it
      weeklyData[weekName][calName] = eventDuration;
    } else { // if alraedy included sum the new duration to the old one
      weeklyData[weekName][calName] += eventDuration;
    }
  }

  function sortWeeklyData (dataObject) {
      let obj  = {}
      obj['weekid'] = dataObject['weekid'];
      calendarList.forEach((calendar) => {
        if(calendar != 'weekid') {
          if(dataObject[calendar] == undefined) {
            obj[calendar] = 0;
           } else {
            obj[calendar] = dataObject[calendar];
          }
        }
      })
      if(calendarList.length < 5) {
        for(let i = calendarList.length; i < 5; i++) {
          obj[`calendar${i}`] = 0; 
        }
      }
      return obj;
  }
function sendToServer() {
  
}
    </script>
    
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
